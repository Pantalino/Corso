    <script>
        let array = [23, 13, 34, 56, 99, 101];

        for (let i = 0; i < array.length; i++) {


            if (array[i] == 56)
                continue;
            console.log(array[i]);
        }

        console.log('////////////////////////');

        let j = 1;

        while(j<array.length){
            console.log('while ', array[j -1]);
            j++
        }

        console.log('////////////////////////');

        let k = 1;
        do{
               console.log('do while ', array[k -1]);
               k++;

        }while(k<array.length)
     
    </script>

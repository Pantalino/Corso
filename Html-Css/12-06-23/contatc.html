<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="titolo">Inserisci i tuoi dati</h1>
    <div class="form">
        <label class="label" for="name">Nome:</label>
        <input class="txt" type="text" name="name" id="name" placeholder="Inserisci nome" required>
    </div>
    <div class="form">
        <label class="label" for="email">Email:</label>
        <input class="txt" type="email" name="email" id="email" placeholder="Inserisci email" required>
    </div>
    <div class="form">
        <label for="mess">Messaggio:</label>
    </div>
    <div>
        <textarea class="mess" name="mess" id="mess" cols="20" rows="10"></textarea>
    </div>
    <div class="button">
        <button class="btn" type="submit">Invia</button>
    </div>
</body>
</html>
